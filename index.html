<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="container">
        <div class="main-menu">
            <h1>Memory Game</h1>
            <button class="start-button button">Start Game</button>
        </div>

        <div class="game-area hidden">
            <h1>Game Start</h1>

            <div class="game-info">
                <p>Moves: <span id="move-counter">0</span></p>


                <div class="card-container">
                </div>

                <button class="restart-button button">Restart</button>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
